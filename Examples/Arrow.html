<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../PictorialScales.css"
	media="all">
</head>
<body>

	<h1>Arrow Pictorial Scale</h1>
	
	<div class="container">
		<p>This example displays arrows associated with diffferent
			input elements.</p>
		<p>Double click on the arrows to open or close the display of the
			fuzzy partition.</p>
	</div>

	<div class="container">
		<h2>Arrow from an hidden value</h2>
		<input id="element1" type="hidden" value="60">
		<canvas id="canvas1" width="150" height="150"></canvas>
		<h2>Arrow from a text input</h2>
		<input id="element2" type="text" value="65">
		<canvas id="canvas2" width="150" height="150"></canvas>
		<h2>Arrow from a range slider input</h2>
		<input id="element3" type="range" min="0" max="100" value="70"
			class="slider">
		<canvas id="canvas3" width="150" height="150"></canvas>
	</div>

	<script src="../PictorialScales.js" type="text/javascript"></script>
	<script>
		var scales = [ new Arrow("canvas1", "element1"),
				new Arrow("canvas2", "element2"),
				new Arrow("canvas3", "element3"), ];

	</script>

</body>
</html>
